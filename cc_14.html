<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 1em;
        }

        main {
            padding: 20px;
        }

        #ticketContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border: 1px solid #ccc;
            min-height: 200px;
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 5px;
        }

        .ticket-card {
            border: 1px solid #ccc;
            padding: 15px;
            width: 90%;
            max-width: 400px;
            text-align: left;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .priority {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .resolve-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .resolve-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <header>
        <h1>Support Ticket System</h1>
    </header>

    <main>
        <h2>Open Tickets</h2>
        <button onclick="createSupportTicket('New Customer', 'Issue description...', 'Low')">
            Add Test Ticket
        </button>
        <div id="ticketContainer">
            <!-- Support tickets will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Support Team. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
